<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Data</h1>
    </header>
    <main>
        <form class="form-container">
            <section class="form-section">
                <h2>Your Name</h2>
                <div class="input-group">
                    <label for="fn">First Name</label>
                    <input id="fn" name="firstName" type="text" placeholder="e.g., Mohammed" required>
                </div>
                <div class="input-group">
                    <label for="sn">Second Name</label>
                    <input id="sn" name="secondName" type="text" placeholder="e.g., Ramzy" required>
                </div>
            </section>

            <section class="form-section">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" placeholder="e.g., 01255558888" pattern="[0-9]{11}" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="e.g., ramzy@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <input id="pass" name="password" type="password" placeholder="Enter a strong password" required>
                </div>
                <div class="input-group">
                    <label for="re-password">Re-enter Password</label>
                    <input id="re-password" name="rePassword" type="password" placeholder="Re-enter the password" required>
                </div>
            </section>

            <section class="form-section">
                <h2>Choose Your Gender</h2>
                <div class="radio-group">
                    <label class="option-label">
                        <span>Male</span>
                        <input id="male" type="radio" name="gender" value="Male" required>
                    </label>
                    <label class="option-label">
                        <span>Female</span>
                        <input id="female" type="radio" name="gender" value="Female">
                    </label>
                </div>
            </section>

            <section class="form-section">
                <h2>Choose Your Status</h2>
                <div class="checkbox-group">
                    <label class="option-label">
                        <span>Student</span>
                        <input id="student" type="checkbox" name="status" value="Student">
                    </label>
                    <label class="option-label">
                        <span>Graduated</span>
                        <input id="graduated" type="checkbox" name="status" value="Graduated">
                    </label>
                </div>
            </section>

            <section class="form-section">
                <h2>Choose Your Option</h2>
                <div class="input-group">
                    <select name="group" required>
                        <optgroup label="Group 1">
                            <option value="1.1">Option 1.1</option>
                        </optgroup>
                        <optgroup label="Group 2">
                            <option value="2.1">Option 2.1</option>
                            <option value="2.2">Option 2.2</option>
                        </optgroup>
                        <optgroup label="Group 3">
                            <option value="3.1">Option 3.1</option>
                            <option value="3.2">Option 3.2</option>
                        </optgroup>
                    </select>
                </div>
            </section>

            <div class="submit-group">
                <button type="submit" class="submit-btn">
                    <img src="download 2.jpg" alt="Submit" width="75">
                </button>
            </div>
        </form>
    </main>
</body>
</html>
